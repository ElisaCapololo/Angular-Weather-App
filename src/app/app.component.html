<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="14 > 15" alt="Cold season">
    <img src="../assets/cold.jpg" *ngIf="14 <= 15" alt="Hot season">

    <div class="weather-data">
      <div class="location">Wellington</div>
      <div class="temperature">{{ 14.40 | number: '1.0-0' }}째C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.jpg" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10째C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          20째C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humity.jpg" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          77째C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          11 km/h
        </div>
      </div>

    </div>
  </div>
</div>
<router-outlet></router-outlet>
